<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static "css/super/login.css" %}'/>
</head>
<body>
    <div class="login-page">
        <form action="." method="post" >{% csrf_token %}
            <div class="form-conent">
                <div class="form-group">
                    <input type="text" id="user_id" name="user_id" placeholder="ID"/>
                </div>
                <div class="form-group">
                    <input type="text" id="password" name="password" placeholder="Password"/>
                </div>
            </div>
            <input id="btn-login" type="submit" value="login">
        </form>
    </div>
</body>
</html>
