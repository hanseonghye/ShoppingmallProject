<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/super/sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href='{% block extrastyle %}{% endblock %}'/>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <script src='{% block extrascript %}{% endblock %}'></script>
    {% block extrafile %}{% endblock %}
</head>
<body>
<div id="wrapper">
    <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
                <ul class="sidebar-nav">
                    <li><a href="{% url 'super:home' %}">홈</a></li>
                    <li><a href="{% url 'super:product-list' %}">상품 조회</a></li>
                    <li><a href="{% url 'super:product-add' %}">상품 등록</a></li>
                    <li><a href="{% url 'super:member-list' %}">회원 조회</a></li>
                    <li><a href="">장바구니 목록</a></li>
                </ul>
            {% endblock %}
        </div>
        <div class="col-sm-10">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
